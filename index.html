<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Meleiro - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            margin-bottom: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .project-card {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .project-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #e1e4e8;
        }
        .project-info {
            padding: 20px;
        }
        .project-info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .project-info p {
            color: #555;
            margin-bottom: 15px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .tag {
            background: #f1f8ff;
            color: #0366d6;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gabriel Meleiro</h1>
        <div class="subtitle">Software Engineer & Financial Systems Developer</div>
    </header>
    
    <main>
        <h2>Projects</h2>
        
        <div class="project-grid">
            <div class="project-card">
                <img src="ezgif.com-crop.gif" alt="Pegasus Trading System Console">
                <div class="project-info">
                    <h3>Pegasus Trading System</h3>
                    <p>High-performance limit order book system with multi-threading support for financial trading applications.</p>
                    <div class="tags">
                        <span class="tag">C++</span>
                        <span class="tag">Multi-threading</span>
                        <span class="tag">Trading</span>
                    </div>
                    <a href="projects/pegasus.html">Read Blog Post →</a>
                </div>
            </div>
            
            <!-- Future projects can be added here -->
            
        </div>
    </main>
    
    <footer>
        <p>© 2025 Gabriel Meleiro | <a href="https://github.com/gabrielmeleiro1" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
